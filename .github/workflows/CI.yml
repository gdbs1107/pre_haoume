name: Post Commit Log as Comment

on:
  pull_request:
    types: [closed]

jobs:
  comment-commit-history:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리를 받아야 커밋 로그를 확인 가능

      - name: Get commit log
        id: getlog
        run: |
          COMMITS=$(git log --pretty=format:'- %h %s' ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ PR이 병합되었습니다.

            ### 포함된 커밋 목록:
            ${{ steps.getlog.outputs.COMMITS }}
